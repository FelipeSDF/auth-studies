<form action="{% url 'auth:create' %}" method="POST">
    {% csrf_token %}

    {% for field in RegisterForm %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}

        <div class="form-group-help-text-message">{{ field.help_text }}</div>

        <div class="form-group-errors-messages">{{ field.errors }}</div>
    </div>
    {% endfor %}
    <button type="submit">enviar</button>
</form>
