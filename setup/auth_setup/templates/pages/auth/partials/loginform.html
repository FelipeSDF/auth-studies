<form action="login" method="POST" id="login-form" class="container container-arounded">
  {% csrf_token %}

  {% for field in LoginForm %}
    <div class="form-group container container-arounded">
      <div class="container">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      </div>

      <div class="container">
        {{ field }}

        {% if field.errors %}
          <div class="container">{{ field.errors }}</div>
        {% endif %}
      </div>
    </div>
  {% endfor %}

  <div class="container form-button-send-container">
    <button type="submit" class="form-button-send">Enviar</button>
  </div>
</form>
